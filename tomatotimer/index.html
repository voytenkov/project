<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    
    <header class="main-header">
      <div class="header-caption">
        <p>Tomato Timer</p>
      </div>
    </header>
    
    <div class="actions-button-wrapper">
      <button class="ations-button active" id="pomodoro"></button>
      <button class="ations-button" id="short-break"></button>
      <button class="ations-button" id="long-break"></button>
    </div>
    
    <div class="time-wrapper">
      <p></p>
    </div>
    
    <div class="button-controls-wrapper">
      <button class="controls-button" id="start"></button>
      <button class="controls-button" id="stop"></button>
      <button class="controls-button" id="reset"></button>
    </div>
    
  </div>
  
</body>
</html>
